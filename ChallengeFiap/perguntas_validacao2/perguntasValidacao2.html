<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />

    <link rel="stylesheet" href="perguntasValidacao2.css" />

    <title>Lets Sign</title>
  </head>
  <body>
    <div class="container-fluid p-0">
      <div class="row g-0">
        <div class="col-md-3 col-lg-2 sidebar">
          <div class="logo-container p-3">
            <h4 class="text-white mb-0 d-flex align-items-center">
              LetsSign
              <span class="ms-1 check-icon">✓</span>
            </h4>
          </div>
          <!-- menu lateral -->
          <ul class="nav flex-column">
            <li class="nav-item">
              <a class="nav-link active" href="#">
                <i class="fas fa-home"></i> Início
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">
                <i class="fas fa-paper-plane"></i> Enviar documentos
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">
                <i class="fas fa-file-alt"></i> Usar um modelo
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">
                <i class="fas fa-folder"></i> Documentos
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">
                <i class="fas fa-address-book"></i> Contatos
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">
                <i class="fas fa-cog"></i> Preferências
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">
                <i class="fas fa-plug"></i> Integrações
              </a>
            </li>
          </ul>
        </div>

        <div class="col-md-9 col-lg-10 main-content">
          <!-- header / cabeçalho -->
          <div
            class="header d-flex justify-content-end align-items-center p-3 border-bottom"
          >
            <div class="user-info d-flex align-items-center">
              <span class="me-2" id="headerUserName"> João Silva</span>
              <div class="avatar-circle">
                <i class="fas fa-user"></i>
              </div>
              <i class="fas fa-chevron-down ms-2"></i>
            </div>
          </div>
          <div class="form-container p-4">
            <!-- Progresso da assinatura -->
            <div
              class="step-indicator d-flex justify-content-center gap-2 mt-4"
            >
              <div class="step step-completed">Etapa 1</div>
              <div class="step step-active">Etapa 2</div>
              <div class="step">Etapa 3</div>
            </div>
          </div>
          <!-- Fromulário para o usuário inserir a informações iniciais do cadastro -->
          <div class="form-content">
            <form id="signatureForm">
              <div class="d-flex flex-column align-items-center mt-5">
                <p id="primeiroTexto">
                  *Responda com atenção, pois as repostas após registradas não
                  poderão ser alteradas!
                </p>
              </div>

              <div class="mb-4">
                <label for="fullnamedog" class="form-label fw-bold"
                  >1. Qual o nome do seu cachorro?*</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="fullnamedog"
                  value=""
                  required
                />
              </div>
              <div class="mb-4">
                <label for="firstjob" class="form-label fw-bold"
                  >2. Qual o nome da primeira empresa que você
                  trabalhou?*</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="firstjob"
                  value=""
                  required
                />
              </div>
              <div class="mb-4">
                <label for="livecity" class="form-label fw-bold"
                  >3. Qual o nome da última cidade que você morou com os seus
                  pais?*</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="livecity"
                  value=""
                  required
                />
              </div>
              <div class="botoes-navegacao">
                <a
                  href="../perguntas_validacao1/perguntasValidacao1.html"
                  class="btn btn-outline-primary"
                  type="button"
                  id="backButton"
                  >Voltar</a
                >
                <a
                  href="../perguntas_validacao3/perguntasValidacao3.html"
                  class="btn btn-success"
                  type="button"
                  id="nextButton"
                  >Próximo passo</a
                >
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="perguntasValidacao2.js"></script>
  </body>
</html>
